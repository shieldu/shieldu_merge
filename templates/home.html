<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);    
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .button {
            padding: 10px 20px; /* Reduced padding */
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            font-size: 16px; /* Reduced font size */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px; /* Reduced button width */
            height: 100px; /* Reduced button height */
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>아파트 관리 요원 웹 페이지</h1>
        <div class="btn-container">
            <a href="/langchain" class="button">매뉴얼 챗봇</a>
            <a href="/yolo" class="button">위험 탐지</a>
        </div>
    </div>
</body>
</html>
