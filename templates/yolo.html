<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 침입자 감지 시스템</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em; /* 제목을 더 크고 가로 확장 */
            color: #007BFF;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            width: 50%; /* 버튼 영역을 더 넓게 */
            margin-bottom: 30px;
        }
        button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1em;
            color: white;
            background-color: #00bfff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0073b7;
        }
        .log-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 30px;
            width: 80%; /* 로그 영역을 넓게 */
        }
        ul {
            list-style-type: none;
            padding: 0;
            background-color: #f3f3f3;
            border-radius: 8px;
            width: 100%; /* 로그의 가로 길이를 최대한 확장 */
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            word-wrap: break-word; /* 긴 텍스트 줄 바꿈 */
        }
        ul li:last-child {
            border-bottom: none;
        }
        /* 홈페이지로 돌아가기 버튼 */
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #FF7043;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-btn:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>
    <h1>🚨 실시간 침입자 감지 시스템 🚨</h1>
    <div class="button-container">
        <button onclick="fetch('/start_detection')">
            🔒 침입 감지 시작
        </button>
        <button onclick="fetch('/stop_detection')">
            🔓 침입 감지 중지
        </button>
    </div>
    
    <div class="log-container">
        <h2>침입 감지 로그</h2>
        <ul id="log-list">
            {% for log in logs %}
                <li>{{ log }}</li>
            {% endfor %}
        </ul>   
    </div>
    <a href="/home" class="home-btn">홈으로</a>

    <script>
        function updateLogs() {
            fetch('/get_logs').then(response => response.json()).then(data => {
                const logList = document.getElementById('log-list');
                logList.innerHTML = ''; 
                data.logs.forEach(log => {
                    const li = document.createElement('li');
                    li.textContent = log;
                    logList.appendChild(li);
                });
            });
        }

        function checkIntrusionStatus() {
            fetch('/intrusion_status').then(response => response.json()).then(data => {
                document.body.style.backgroundColor = data.intrusion ? "#FF5252" : "#E8F5E9";
            });
        }

        setInterval(() => {
            updateLogs();
            checkIntrusionStatus();
        }, 1000);
    </script>
</body>
</html>
